apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: "com.google.gms.google-services" // Apply Google Services plugin
apply plugin: "com.google.firebase.crashlytics" // Optional: For Crashlytics


// Define whether to enable Proguard for release builds
def enableProguardInReleaseBuilds = false // Or true, if you want to enable it

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.er6"
    defaultConfig {
        applicationId "com.er6"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        // Required for Firebase
        multiDexEnabled true
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")
    implementation project(':react-native-gesture-handler')
    implementation project(':react-native-safe-area-context')
    implementation project(':react-native-screens')

    //firebase app    
    implementation project(path: ":@react-native-firebase_app")



    // Hermes or JavaScriptCore
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // Firebase and Google Sign-In dependencies
    implementation platform('com.google.firebase:firebase-bom:32.2.0') // Firebase BOM (Bill of Materials)
    implementation 'com.google.firebase:firebase-auth' // Firebase Authentication
    implementation 'com.google.android.gms:play-services-auth:20.7.0' // Google Sign-In
        
    implementation project(':@react-native-google-signin_google-signin')
    implementation project(':react-native-config')

    // Optional: Firebase Analytics, Crashlytics, and Performance Monitoring
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-crashlytics'
    implementation 'com.google.firebase:firebase-perf'

}


